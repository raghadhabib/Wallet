<div class="login-container">
 <div class="left-panel">
  <img src="assets/imgs/auth-img.jpg" alt="Background" class="bg-image">

  <div class="overlay">
    <div class="logo-box">
      <div class="logo-icon"></div> </div>
    <div class="content-text">
      <h1>Simple way to manage your finances.</h1>
      <p>Start tracking your expenses and budget now. Join us today and take control of your money.</p>
    </div>
  </div>
</div>

  <div class="right-panel">
    <div class="form-wrapper">
      <h2>Sign In</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label for="email">Email address</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            placeholder="merchant@example.com" 
            class="custom-input"
          >
        </div>

        <div class="form-group">
          <div class="label-row">
            <label for="password">Your password</label>
            <span class="toggle-password" (click)="togglePasswordVisibility()">
              {{ isPasswordVisible ? 'Hide' : 'Show' }}
            </span>
          </div>
          <input 
            [type]="isPasswordVisible ? 'text' : 'password'" 
            id="password" 
            formControlName="password"
            class="custom-input"
          >
        </div>

        <button type="submit" class="btn-signin" [disabled]="loginForm.invalid">Sign In</button>
      </form>

    </div>
  </div>
</div>
