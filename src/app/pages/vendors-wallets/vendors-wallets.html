<div class="page-header">
  <h2>Vendors</h2>
  <p>Manage vendors and their wallet permissions</p>
</div>

<div class="vendor-panel">
  <h3 class="panel-title">Vendor Management</h3>
  
  <div class="search-container">
    <mat-form-field appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Search">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="vendors" class="data-table">
    <ng-container matColumnDef="users">
      <th mat-header-cell *matHeaderCellDef>Users <mat-icon class="sort-icon">swap_vert</mat-icon></th>
      <td mat-cell *matCellDef="let vendor">
        <div class="vendor-name">{{ vendor.walletable?.name }}</div>
        <div class="vendor-key">{{ vendor.unique_key }}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef>Balance</th>
      <td mat-cell *matCellDef="let vendor">
        <span class="balance-amount">{{ vendor.balance | currency }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let vendor">
        <button mat-flat-button color="primary" (click)="onSettleMoney(vendor)">
          Settle Money
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
