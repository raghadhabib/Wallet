<div class="modal-container">
  <div class="modal-header">
    <div class="icon-circle">
      <span class="material-icons">account_balance_wallet</span>
    </div>
    <button class="close-btn" (click)="onCancel()">×</button>
  </div>

  <h2 class="modal-title">Mark As Settled</h2>

  <div class="vendor-info">
    <span class="label">Vendor:</span>
    <span class="vendor-name">{{ data.vendorName }}</span>
  </div>

  <form [formGroup]="settleForm">
    <div class="form-group">
      <label>Actual Settlement Amount ($)</label>
      <input type="number" formControlName="amount" placeholder="Write Amount" class="custom-input">
    </div>

    <div class="form-group">
      <label>Settlement Proof</label>
      <div class="upload-area" (click)="fileInput.click()">
        <span class="material-icons upload-icon">upload</span>
        <p>
          <span class="blue-text">Click to upload</span> or drag and drop
        </p>
        <p class="file-hint">SVG, PNG, JPG or GIF (max. 800×400px)</p>
        <p *ngIf="fileName" class="selected-file">{{ fileName }}</p>
        <input #fileInput type="file" (change)="onFileSelected($event)" hidden>
      </div>
    </div>

    <div class="form-group">
      <label>Notes</label>
      <textarea formControlName="notes" placeholder="Enter any additional notes" class="custom-textarea"></textarea>
    </div>

    <div class="modal-actions">
      <button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
      <button type="button" class="btn-settle" [disabled]="settleForm.invalid" (click)="onSettle()">
        Mark As Settled
      </button>
    </div>
  </form>
</div>
